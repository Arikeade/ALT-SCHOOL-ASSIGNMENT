    <h1>Calculator Flexbox</h1>
    <section class="header">
      <div id="container">
        <div class="flex">
          <div><input class = "results" type = "text"> </div>
          <div><input class = "button" type = "button" value = "C" style = "background-color: #fb0066; margin-bottom: 10px;" /></div>
          
        </div>
        <div class="flex">
          <div><input class = "button" type = "button" value = "AC" style = "background-color: orange;" ></div>
          <div><input class = "button" type = "button" value = "%"></div>
          <div><input class = "button" type = "button" value = "#"></div>
          <div><input class = "button" type = "button" value = "/"></div>
        </div>
        <div class="flex">
          <div><input class = "button" type = "button" value = "7"></div>
          <div><input class = "button" type = "button" value = "8"></div>
          <div><input class = "button" type = "button" value = "9"></div>
          <div><input class = "button" type = "button" value = "x"></div>
        </div>
        <div class="flex">
          <div><input class = "button" type = "button" value = "4"></div>
          <div><input class = "button" type = "button" value = "5"></div>
          <div><input class = "button" type = "button" value = "6"></div>
          <div><input class = "button" type = "button" value = "-"></div>
        </div>
        <div class="flex">
          <div><input class = "button" type = "button" value = "1"></div>
          <div><input class = "button" type = "button" value = "2"></div>
          <div><input class = "button" type = "button" value = "3"></div>
          <div><input class = "button" type = "button" value = "+"></div>
        </div>
        <div class="flex">
          <div><input class = "button" type = "button" value = "DEL" style = "background-color: orange;"></div>
          <div><input class = "button" type = "button" value = "0"></div>
          <div><input class = "button" type = "button" value = "."></div>
          <div><input class = "button" type = "button" value = "="></div>
        </div>
      </div>
    </section>
